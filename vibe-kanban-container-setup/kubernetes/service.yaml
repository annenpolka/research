apiVersion: v1
kind: Service
metadata:
  name: vibe-kanban
  labels:
    app: vibe-kanban
spec:
  type: ClusterIP  # または LoadBalancer, NodePort
  selector:
    app: vibe-kanban
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: http
  sessionAffinity: None

---
# Ingressを使用する場合の例（必要に応じて）
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vibe-kanban-ingress
  annotations:
    # nginx.ingress.kubernetes.io/rewrite-target: /
    # cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: nginx
  rules:
  - host: vibe-kanban.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: vibe-kanban
            port:
              name: http
  # TLS設定（必要に応じて）
