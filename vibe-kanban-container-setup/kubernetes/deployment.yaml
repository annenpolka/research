apiVersion: apps/v1
kind: Deployment
metadata:
  name: vibe-kanban
  labels:
    app: vibe-kanban
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vibe-kanban
  template:
    metadata:
      labels:
        app: vibe-kanban
        version: v1
    spec:
      # セキュリティコンテキスト（Pod レベル）
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault

      containers:
      - name: vibe-kanban
        image: vibe-kanban:latest
        imagePullPolicy: IfNotPresent

        ports:
        - name: http
          containerPort: 3000
          protocol: TCP

        # 環境変数
        env:
        - name: PORT
          value: "3000"
        - name: HOST
          value: "0.0.0.0"
        # シークレットから環境変数を読み込む場合
        # - name: GITHUB_CLIENT_ID
        #   valueFrom:
        #     secretKeyRef:
        #       name: vibe-kanban-secrets
        #       key: github-client-id

        # リソース制限
        resources:
          limits:
            cpu: "1000m"
            memory: "512Mi"
          requests:
            cpu: "500m"
            memory: "256Mi"

        # セキュリティコンテキスト（コンテナレベル）
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1000
          capabilities:
            drop:
            - ALL

        # ボリュームマウント
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: repos
          mountPath: /repos

        # ヘルスチェック
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 40
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3

        startupProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 10

      # ボリューム定義
      volumes:
      - name: tmp
        emptyDir:
          sizeLimit: 100Mi
      - name: repos
        emptyDir:
          sizeLimit: 500Mi

      # ノードアフィニティやトレランスの設定（必要に応じて）
      # nodeSelector:
      #   kubernetes.io/os: linux

      # Pod Disruption Budget を使用する場合は別ファイルで定義
      # terminationGracePeriodSeconds: 30

---
apiVersion: v1
kind: PodDisruptionBudget
metadata:
  name: vibe-kanban-pdb
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: vibe-kanban
